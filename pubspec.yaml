name: ussd_advanced
description: Runs ussd code directly in your application, supports single session and multi session ussd calls
version: 2.0.0
homepage: https://github.com/EddieKamau/ussd_advanced

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0


# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.phan_tech.ussd_advanced
        pluginClass: UssdAdvancedPlugin
      ios:
        pluginClass: UssdAdvancedPlugin
